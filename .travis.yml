sudo: true
dist: xenial
language: rust
rust:
  - beta
  - nightly
script:
  - ./test/build_kcov.sh
  - cargo build
  - rm -f ./target/debug/git_lfs_ipfs*
  - cargo test --no-run
  - kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo --exclude-path=/usr target/cov `find target/debug/ -maxdepth 1 -executable -type f -name "git_lfs_ipfs*"`
cache:
  cargo: true
before_cache:
  - rm -r target/cov
addons:
  apt:
    update: true
    packages:
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
      - gcc
